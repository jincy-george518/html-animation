<html>
  <head>
    <title>Animation using HTML</title>
    <style>
      body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body background="bg.jpg">
    <br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <marquee behavior="Animation" direction="right" scrollamount="15">
      <img src="a.gif" alt="running dog" width="22%" />&emsp;&emsp;&emsp;
      <img src="b.gif" alt="running dog" width="11%" /> &emsp;
      <img src="c.gif" alt="running dog" width="4%" />&nbsp;
    </marquee>
  </body>
</html>
